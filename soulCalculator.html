<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환수혼 계산기</title>
    <link href="assets/css/soulCalculator.css" rel="stylesheet">
    <link href="assets/css/global.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        @media screen and (min-width: 769px) {
            .mobile-ad {
                display: none !important;
            }
        }

        @media screen and (max-width: 768px) {
            .desktop-ad {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="tabs">
        <div class="tab" onclick="location.assign('info.html')">환수정보</div>
        <div class="tab" onclick="location.assign('bondCalculator.html')">환수 결속</div>
        <div class="tab active" onclick="location.assign('soulCalculator.html')">환수혼 계산</div>
        <div class="tab" onclick="location.assign('chak.html')">착 계산</div>
    </div>

    <div class="ad-container desktop-ad">
        <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-l6ShIzRdMfSOcB8v" data-ad-width="728"
            data-ad-height="90"></ins>
    </div>

    <!-- 모바일 광고 -->
    <div class="ad-container mobile-ad">
        <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-UDsuae5QVIAxX2fS" data-ad-width="320"
            data-ad-height="50"></ins>
    </div>

    <!-- 광고 스크립트는 한 번만 로드 -->
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

    <div class="container">
        <div class="left">
            <h3>환수 성장 경험치 테이블</h3>
            <div class="exp-type-tabs">
                <div class="exp-tab active" data-type="legend">전설</div>
                <div class="exp-tab" data-type="immortal">불멸</div>
            </div>

            <div class="tables-container">
                <div class="table-half">
                    <table>
                        <thead>
                            <tr>
                                <th>Lv</th>
                                <th>경험치</th>
                            </tr>
                        </thead>
                        <tbody id="expTableLeft"></tbody>
                    </table>
                </div>
                <div class="table-half">
                    <table>
                        <thead>
                            <tr>
                                <th>Lv</th>
                                <th>경험치</th>
                            </tr>
                        </thead>
                        <tbody id="expTableRight"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="right">
            <h2>환수혼 계산기</h2>

            <div class="calculator-form">
                <div class="input-row">
                    <div class="input-group type-select">
                        <label>종류:</label>
                        <select id="expType">
                            <option value="legend">전설</option>
                            <option value="immortal">불멸</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>현재:</label>
                        <input type="number" id="currentLevel" min="0" max="24" value="0">
                    </div>

                    <div class="input-group">
                        <label>목표:</label>
                        <input type="number" id="targetLevel" min="1" max="25" value="1">
                    </div>
                </div>

                <div class="soul-panel">
                    <div class="soul-item">
                        <img src="assets/img/high-soul.jpg" alt="최상급">
                        <label>최상급 (1000)</label>
                        <input type="number" id="highSoul" min="0" value="0">
                    </div>
                    <div class="soul-item">
                        <img src="assets/img/mid-soul.jpg" alt="상급">
                        <label>상급 (100)</label>
                        <input type="number" id="midSoul" min="0" value="0">
                    </div>
                    <div class="soul-item">
                        <img src="assets/img/low-soul.jpg" alt="하급">
                        <label>하급 (10)</label>
                        <input type="number" id="lowSoul" min="0" value="0">
                    </div>

                </div>
                <div class="calc-btn">
                    <button id="calculateBtn">계산</button>
                </div>
            </div>

            <div class="results-panel hidden" id="resultsPanel">
                <div class="result-column">
                    <div id="required" class="result-box"></div>
                </div>
                <div class="result-column">
                    <div id="maxLevel" class="result-box"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/soulCalculator.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 로컬 스토리지에 현재 화면 상태(모바일/데스크톱) 저장
            var isMobile = window.innerWidth <= 768;
            localStorage.setItem('isMobileView', isMobile);
        });

        // 디바운스 함수 구현
        function debounce(func, wait) {
            var timeout;
            return function () {
                var context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(function () {
                    func.apply(context, args);
                }, wait);
            };
        }

        // 화면 크기 변경 시 처리 (디바운스 적용)
        window.addEventListener('resize', debounce(function () {
            var wasMobile = localStorage.getItem('isMobileView') === 'true';
            var isMobile = window.innerWidth <= 768;

            // 모바일->데스크톱 또는 데스크톱->모바일로 전환된 경우에만 새로고침
            if (wasMobile !== isMobile) {
                localStorage.setItem('isMobileView', isMobile);
                location.reload();
            }
        }, 250)); // 250ms 디바운스 적용
    </script>
</body>

</html>
