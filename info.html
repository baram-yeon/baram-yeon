<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>바연 정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/global.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        @media screen and (min-width: 769px) {
            .mobile-ad {
                display: none !important;
            }
        }

        @media screen and (max-width: 768px) {
            .desktop-ad {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="tabs">
        <div class="tab active" onclick="location.assign('info.html')">환수정보</div>
        <div class="tab" onclick="location.assign('bondCalculator.html')">환수 결속</div>
        <div class="tab" onclick="location.assign('soulCalculator.html')">환수혼 계산</div>
        <div class="tab" onclick="location.assign('chak.html')">착 계산</div>
    </div>

    <div class="sub-tabs" id="subTabs">
        <div class="tab active" onclick="showCategory('수호')">수호</div>
        <div class="tab" onclick="showCategory('탑승')">탑승</div>
        <div class="tab" onclick="showCategory('변신')">변신</div>
    </div>

    <!-- 데스크톱 광고 -->
    <div class="ad-container desktop-ad">
        <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-l6ShIzRdMfSOcB8v" data-ad-width="728"
            data-ad-height="90"></ins>
    </div>

    <!-- 모바일 광고 -->
    <div class="ad-container mobile-ad">
        <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-UDsuae5QVIAxX2fS" data-ad-width="320"
            data-ad-height="50"></ins>
    </div>

    <!-- 광고 스크립트는 한 번만 로드 -->
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

    <div class="image-container" id="imageContainer"></div>
    <script src="assets/js/index.js"></script>

    <script>
        // 페이지 로드 시 현재 화면 크기를 기억
        document.addEventListener('DOMContentLoaded', function () {
            // 로컬 스토리지에 현재 화면 상태(모바일/데스크톱) 저장
            var isMobile = window.innerWidth <= 768;
            localStorage.setItem('isMobileView', isMobile);
        });

        // 디바운스 함수 구현
        function debounce(func, wait) {
            var timeout;
            return function () {
                var context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(function () {
                    func.apply(context, args);
                }, wait);
            };
        }

        // 화면 크기 변경 시 처리 (디바운스 적용)
        window.addEventListener('resize', debounce(function () {
            var wasMobile = localStorage.getItem('isMobileView') === 'true';
            var isMobile = window.innerWidth <= 768;

            // 모바일->데스크톱 또는 데스크톱->모바일로 전환된 경우에만 새로고침
            if (wasMobile !== isMobile) {
                localStorage.setItem('isMobileView', isMobile);
                location.reload();
            }
        }, 250)); // 250ms 디바운스 적용

    </script>
</body>

</html>
